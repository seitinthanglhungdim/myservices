 <!DOCTYPE html>
<html>
<head>
    <title>Personal Information Form</title>
</head>
<body>
    <h2>Personal Information Form</h2>
    <form action="/submit" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Father's Name:</label>
        <input type="text" name="father_name" required><br><br>

        <label>Mother's Name:</label>
        <input type="text" name="mother_name" required><br><br>

        <label>Contact Number:</label>
        <input type="tel" name="contact_number" required><br><br>
        <label>Email:</label>
        <input type="tel" name="Email" required><br><br>

        <label>Date of Birth:</label><br>
        <input type="date" name="dob" required><br><br>

        <label>House Number:</label><br>
        <input type="text" name="house_number" required><br><br>

        <label>Address Line 1:</label><br>
        <input type="text" name="address_line1" required><br><br>

        <label>Address Line 2:</label><br>
        <input type="text" name="address_line2"><br><br>

        <label>Address Line 3:</label><br>
        <input type="text" name="address_line3"><br><br>

        <label>PIN:</label><br>
        <input type="text" name="PIN"><br><br>

        <label>Place of Birth:</label><br>
        <input type="text" name="place_of_birth" required><br><br>

        <label>Sub District:</label><br>
        <input type="text" name="sub_district" required><br><br>

        <label>Police Station:</label><br>
        <input type="text" name="police_station" required><br><br>

        <label>Tribe:</label><br>
        <input type="text" name="tribe" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
